<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>

    <!-- Chamada da fonte awesome! -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Chamada do google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet" />

    <!-- Chamada do CSS -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>
    <!-- CONTAINER PRINCIPAL -->
    <div class="container">
        <!-- IMAGEM E TÍTULO -->
        <div class="box">
            <h2>Crie sua conta</h2>
            <p>Você está a um passo de ser livre para fazer o que quiser, Tendo mais liberdade financeira e muito mais. Nós acreditamos no seu potencial. Seja um Teenver!</p>
            <img src="./images/formulario-de-registro.png" alt="Cadastro">

        </div>

        <!-- FORMULÁRIO -->
        <div class="box">

            <h2>Preencha seus dados</h2>

            <form id="dados" name="dados" method="post" action="" class="form">

                <div class="box-form-item">
                    <label for="nome">Nome</label>
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" placeholder="Ex: Cicrano" id="nome" name="nome" required>
                </div>

                <div class="box-form-item">
                    <label for="sobreNome">Sobrenome</label>
                    <i class="fa-regular fa-user icon"></i>
                    <input type="text" placeholder="Ex: Filho" id="sobreNome" name="sobreNome" required>
                </div>

                <div class="box-form-item">
                    <label for="user">Usuário</label>
                    <i class="fa-solid fa-user-secret icon"></i>
                    <input type="text" placeholder="Ex: user123789" id="user" name="user" required>
                </div>

                <div class="box-form-item">
                    <label for="password">Senha</label>
                    <i class="fa-solid fa-key icon"></i>
                    <input type="password" placeholder="Ex: Ab395@#%!$" id="password" name="password" required>
                </div>

                <div class="box-form-item">
                    <label for="email">E-mail</label>
                    <i class="fa-regular fa-envelope icon"></i>
                    <input type="email" placeholder="Ex:email@email.com" id="email" name="email" required>
                </div>

                <div class="box-form-item">
                    <label for="dataNascimento">Data de nascimento</label>
                    <i class="fa-regular fa-calendar-days icon"></i>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>

                <div class="box-form-item">
                    <!-- <label>Idade</label> -->
                    <div class="box-form-radio">
                        <div class="radio">
                            <input type="radio" name="idade" id="maior">
                            <label for="maior">18 anos ou +</label>
                        </div>

                        <div class="radio">
                            <input type="radio" name="idade" id="menor">
                            <label for="menor">- 18 anos</label>
                        </div>
                    </div>
                </div>

                <div class="box-form-button">
                    <button type="submit">Criar conta<i class="fa-solid fa-arrow-right arrow"></i></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
