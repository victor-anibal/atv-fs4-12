<body>
    
    <!-- Bootstrap JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    <header class="log-header">
        <nav>
            <h1>TeenVest</h1>
        </nav>
    </header>

    <section class="log-section">
        <h2>Seja Bem-vindo(a) a TeenVest!</h2>
        <a href="#" class="btn"><i class="fa-brands fa-google" style="color: rgb(147, 22, 156) icon"></i>Entrar com o
            google</a>
        <a href="#" class="btn"><i class="fa-brands fa-facebook" style="color: #93169c icon"></i>Entrar com o
            Facebook</a>

        <form name="login" id="login" method="post" action="">
            <label for="login">Usuário</label>
            <input type="text" id="login" name="login" placeholder="Email" required>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Ex:Az#$123789">
            <button class="login-btn">Entrar</button>
        </form>

        <a href="#">Esqueceu sua senha?</a>
        <p>Não tem uma conta?</p>
        <a href="./cadastro.html">Inscrever-se no TeenVest</a>
    </section>

</body>
